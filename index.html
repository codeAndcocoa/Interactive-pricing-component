<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="title text-center position-relative p-3">
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <img
        src="./images/pattern-circles.svg"
        alt="circles pattern image"
        class="position-absolute"
      />
    </div>

    <div class="price-box m-auto rounded-3">
      <div
        class="inner-content d-flex flex-column align-items-center justify-content-center"
      >
        <div class="prices d-flex justify-content-around align-items-center flex-fill w-100 p-2">
          <div class="views text-uppercase"> <span>0</span> Pageviews </div>
          <div class="rates">$ <span>0</span> /month</div>
        </div>
        <div class="inputs text-center flex-fill w-100 p-3">
          <input
            type="range"
            name="rangeInput"
            id="rangeInput"
            min="0"
            max="5"
            value="0"
            class="m-auto mt-2 mb-3"
          />
          <div
            class="d-flex justify-content-center align-items-center"
          >
            <div class="monthly">Monthly Billing</div>
            <div class="toggling">
              <div class="form-check form-switch shadow-none">
                <input
                  class="form-check-input m-5 shadow-none border-0"
                  type="checkbox"
                  id="mySwitch"
                />
              </div>
            </div>
            <div class="yearly">
              Yearly Billing 
            </div>
            <div class="discount">
              <span class="ms-2 w-text d-none d-lg-block">25% discount</span> <span class="ms-2 w-text d-block d-lg-none">-25%</span>
            </div>
          </div>
        </div>
        <div class="cta flex-fill w-100 p-2">
          <div class="d-flex align-content-center justify-content-between flex-column flex-lg-row text-md-center">
            <div class="checkList">
              <ul class="list-group">
                <li class="list-group-item border-0">
                  <span class="me-2"
                    ><img src="./images/icon-check.svg" alt="check icon image"
                  /></span>
                  Unlimited websites
                </li>
                <li class="list-group-item border-0">
                  <span class="me-2"
                    ><img
                      src="./images/icon-check.svg"
                      alt="check icon image" /></span
                  >100% data ownership
                </li>
                <li class="list-group-item border-0">
                  <span class="me-2"
                    ><img
                      src="./images/icon-check.svg"
                      alt="check icon image" /></span
                  >Email reports
                </li>
              </ul>
            </div>
            <div class="cta-button">
              <button type="button" class="mt-3 btn border-0">
                Start my trial
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NAglaa Raslan</a>.
    </div>
  </body>
</html>
